# ğŸ¨ Theme and Styling
theme:
  name: material
  language: fr
  palette:
    # Light theme color palette
    - scheme: default
      primary: grey
      accent: light grey
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark theme color palette
    - scheme: slate
      primary: grey
      accent: light grey
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant       # Smooth page transitions
    - navigation.top           # Return to top on scroll
    - content.code.copy        # Copy code block buttons
    - content.code.annotate    # Support for annotations on code
    - search.highlight         # Highlights search results
    - search.share             # Share search result links

